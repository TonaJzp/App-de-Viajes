<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="pinGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#1d4ed8" />
    </linearGradient>
    <linearGradient id="routeGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fb923c" />
      <stop offset="100%" stop-color="#ea580c" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#2563eb" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Map Pin Background -->
  <path d="M100 20 C60 20 30 50 30 90 C30 145 90 175 100 185 C110 175 170 145 170 90 C170 50 140 20 100 20 Z" fill="url(#pinGrad)" filter="url(#shadow)" />
  
  <!-- Inner White Circle -->
  <circle cx="100" cy="85" r="45" fill="#ffffff" />
  
  <!-- Route Line (dashed) -->
  <path d="M70 100 Q85 60 100 85 T130 70" fill="none" stroke="url(#routeGrad)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- Destination Dot -->
  <circle cx="130" cy="70" r="14" fill="#ea580c" />
  <!-- Start Dot -->
  <circle cx="70" cy="100" r="10" fill="#3b82f6" />
</svg>
